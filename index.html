<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T1 Direito UEM</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/IconUEM.png">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div id="sidebar-overlay"></div>
  
  <div class="d-flex" id="wrapper">
    <nav id="sidebar" class="d-flex flex-column p-3">
      <div class="sidebar-header text-center my-3">
        <h3 class="sidebar-title">T1 DIREITO UEM</h3>
      </div>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" data-page="home"><i class="fas fa-home fa-fw me-2"></i>Início</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="calendario"><i class="fas fa-calendar-alt fa-fw me-2"></i>Calendário</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="eventos"><i class="fas fa-bullhorn fa-fw me-2"></i>Eventos e Palestras</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="estagio"><i class="fas fa-briefcase fa-fw me-2"></i>Vagas de Estágio</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="materiais"><i class="fas fa-book-open fa-fw me-2"></i>Materiais de Estudo</a>
        </li>
      </ul>
      <hr>
      <div class="admin-login-area">
        <button class="btn btn-login-admin w-100" data-bs-toggle="modal" data-bs-target="#loginModal">
          <i class="fas fa-user-shield me-2"></i>Acesso Admin
        </button>
      </div>
    </nav>

    <main id="main-content" class="p-4 flex-grow-1">
      <header class="main-header d-flex align-items-center mb-4">
        <button class="btn btn-toggle-sidebar me-3" id="sidebar-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1 id="page-title-header" class="page-title m-0">Início</h1>
      </header>
      
      <div class="pages-container">
        <div id="page-home" class="page-content">
          <div class="card admin-only mb-4">
            <div class="card-header fw-bold"><i class="fas fa-bullhorn me-2"></i>Adicionar Novo Aviso</div>
            <div class="card-body">
              <input type="text" id="titulo-aviso" class="form-control mb-2" placeholder="Título do Aviso">
              <textarea id="conteudo-aviso" class="form-control" rows="4" placeholder="Descrição completa..."></textarea>
              <button id="add-aviso-btn" class="btn btn-outline-danger w-100 mt-3">Publicar Aviso</button>
            </div>
          </div>

          <div class="card admin-only mb-4">
            <div class="card-header fw-bold"><i class="fas fa-plus-circle me-2"></i>Adicionar Nova Avaliação</div>
            <div class="card-body">
              <input type="text" id="titulo-prova" class="form-control mb-2" placeholder="Título da Prova/Trabalho">
              <input type="date" id="data-prova" class="form-control mb-2">
              <textarea id="conteudo-prova" class="form-control" rows="3" placeholder="Conteúdo e detalhes..."></textarea>
              <button id="add-prova-btn" class="btn btn-outline-danger w-100 mt-3">Adicionar Avaliação</button>
            </div>
          </div>

          <h2 class="page-title mb-3">Mural de Avisos</h2>
          <div id="lista-avisos" class="mb-5"></div>
          
          <hr>

          <h2 class="page-title mt-5 mb-3">Próximas Provas e Trabalhos</h2>
          <div id="lista-provas"></div>
        </div>
        
        <div id="page-calendario" class="page-content" style="display: none;">
          </div>

        <div id="page-eventos" class="page-content" style="display: none;">
          </div>

        <div id="page-estagio" class="page-content" style="display: none;">
          </div>

        <div id="page-materiais" class="page-content" style="display: none;">
          <div class="card admin-only mb-4">
            <div class="card-header fw-bold"><i class="fas fa-upload me-2"></i>Enviar Novo Material</div>
            <div class="card-body">
            <div class="mb-3">
              <label for="titulo-material" class="form-label">Título do Material</label>
              <input type="text" id="titulo-material" class="form-control" placeholder="Ex: Slides - Aula 1 de Constitucional">
            </div>
            <div class="mb-3">
              <label for="descricao-material" class="form-label">Descrição</label>
              <textarea id="descricao-material" class="form-control" rows="2" placeholder="Breve descrição sobre o arquivo"></textarea>
            </div>
            <div class="mb-3">
              <label for="arquivo-material" class="form-label">Selecione o Arquivo</label>
              <input type="file" id="arquivo-material" class="form-control">
            </div>
            <div class="progress" id="upload-progress-bar" style="display: none;">
              <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>
            <button id="add-material-btn" class="btn btn-outline-danger w-100 mt-3">Enviar Material</button>
          </div>
        </div>

        <h2 class="page-title mb-3">Biblioteca da Turma</h2>
        <div id="lista-materiais"></div>
      </div>
    </main>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="custom-modal-header text-center p-4">
          <i class="fas fa-user-shield fa-3x mb-3"></i>
          <h4 class="modal-title">Acesso Restrito</h4>
          <p class="mb-0">Área do Administrador</p>
        </div>
        <div class="modal-body p-4">
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0 p-3">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="login-btn" class="btn btn-danger">Entrar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
