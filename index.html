<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div id="sidebar-overlay"></div> <div class="d-flex" id="wrapper"></div>
  <div class="d-flex" id="wrapper">
    <nav id="sidebar" class="d-flex flex-column p-3">
      <div class="sidebar-header text-center my-3">
        <h3 class="sidebar-title">T1 DIREITO UEM</h3>
      </div>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" data-page="home"><i class="fas fa-home fa-fw me-2"></i>Início</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="calendario"><i class="fas fa-calendar-alt fa-fw me-2"></i>Calendário</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="eventos"><i class="fas fa-bullhorn fa-fw me-2"></i>Eventos e Palestras</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="estagio"><i class="fas fa-briefcase fa-fw me-2"></i>Vagas de Estágio</a>
        </li>
      </ul>
      <hr>
      <div class="admin-login-area">
        <button class="btn btn-login-admin w-100" data-bs-toggle="modal" data-bs-target="#loginModal">
          <i class="fas fa-user-shield me-2"></i>Acesso Admin
        </button>
      </div>
    </nav>

<main id="main-content" class="p-4 flex-grow-1">
  <header class="main-header d-flex align-items-center mb-4">
    <button class="btn btn-toggle-sidebar me-3" id="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <h1 id="page-title-header" class="page-title m-0">Início</h1>
  </header>
  
  <div class="pages-container">
    <div id="page-home" class="page-content">
      </div>
    
    <div id="page-calendario" class="page-content" style="display: none;">
      </div>

    <div id="page-eventos" class="page-content" style="display: none;">
      </div>

    <div id="page-estagio" class="page-content" style="display: none;">
      </div>
  </div>
</main>

  </div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="custom-modal-header text-center p-4">
        <i class="fas fa-user-shield fa-3x mb-3"></i>
        <h4 class="modal-title">Acesso Restrito</h4>
        <p class="mb-0">Área do Administrador</p>
      </div>

      <div class="modal-body p-4">
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" required>
          </div>
        </form>
      </div>

      <div class="modal-footer border-0 p-3">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="login-btn" class="btn btn-primary">Entrar</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
